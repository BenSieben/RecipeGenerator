<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Generator Index</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script type="text/javascript" src="js/sorttable.js"></script>
</head>
<body>
    <div>
        <div class="title">
            <h1>Recipe Generator Index</h1>
        </div>
        <div>
            <table align="center" class="sortable">
                <thead>
                <tr>
                    <th class="recipeentry">Recipe</th>
                    <th>Primary Category</th>
                    <th>Date Added (YYYY MM DD)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="LINK_TO_RECIPE">Recipe Name (with link)</a></td>
                    <td>Primary Category (ex: dessert, appetizer)</td>
                    <td>Date</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>Z</td>
                    <td>7</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
