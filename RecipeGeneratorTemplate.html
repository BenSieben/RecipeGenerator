<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Generator Template</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div>
        <div class="title">
            <h1>Recipe Name</h1>
        </div>
        <div class="centerdiv">
            <p><a href="RecipeGeneratorIndex.html" id="indexlink">Back to Recipe Generator Index</a></p>
        </div>
        <div class="textdiv">
            <p id="pcategory"><strong><em>Primary Category Here</em></strong></p>
            <p id="description"><em>Description here</em></p>
        </div>
        <div class="imgdiv">
            <p id="picture">(Optional) IMG here</p>
        </div>
        <div>
            <h3 class="subtitle">Ingredients</h3>
            <ul class="list">
                <li>Ingredients start here</li>
            </ul>
        </div>
        <div>
            <h3 class="subtitle">Instructions</h3>
            <ol class="list">
                <li>Instructions start here</li>
            </ol>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
